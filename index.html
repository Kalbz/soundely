<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundly</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100 m-0 overflow-hidden flex flex-col">

    <nav class="fixed top-0 w-full flex items-center justify-between px-4 py-2 bg-blue-600 z-10">
        <div class="flex-1">
            <button id="startAudio" class="px-4 py-2 bg-blue-500 text-white rounded-lg mr-2 hover:bg-blue-700">Start Audio</button>
            <button id="useExistingAudio" class="px-4 py-2 bg-green-500 text-white rounded-lg mr-2 hover:bg-green-700">Use Existing Audio</button>
            <button id="createRandomDrawing" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-700">Random Image</button>
            <button id="createAbstractDrawing" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-700">Random Abstract Image</button>
            <button id="createNonIntersectDrawing" class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-700">Random Non-Intersect Image</button>

            <input type="file" id="fileInput" class="hidden" accept="audio/*" />
            <button id="handleFile" class="px-4 py-2 bg-yellow-500 text-white rounded-lg ml-2 hover:bg-yellow-700">Input Audio</button>
        </div>
        <div class="flex-1 text-center">
            <h1 class="text-4xl font-bold text-white inline-block">soundly</h1>
        </div>
        <!-- This empty div ensures the title remains centered -->
        <div class="flex-1"></div>
    </nav>

    <!-- Main Content Area -->
    <div class="flex flex-grow" style="padding-top: 6%;"> <!-- Adjust padding-top based on navbar height -->
        
        <!-- Inspector Panel -->
        <div class="w-1/6 bg-red-500 overflow-y-auto p-4">
            <h1 class="text-2xl font-bold">Inspector</h1>
            <h2 class="text-xl font-bold mt-4">Audio Settings</h2>
            <div>
                <label for="speedMultiplierSlider">Speed Multiplier: <span id="speedMultiplierValue">6</span></label>
                <input type="range" id="speedMultiplierSlider" min="1" max="20" value="6" step="0.1">
            </div>
            <div>
                <label for="gapSlider">Gap: <span id="gapValue">12</span></label>
                <input type="range" id="gapSlider" min="1" max="60" value="12" step="1">
            </div>
            <!-- Shape Selection -->
            <h2 class="text-xl font-bold mt-4">Shape Selection</h2>
            <div>
                <input type="checkbox" id="shapeRect" checked>
                <label for="shapeRect">Rectangle</label>
            </div>
            <div>
                <input type="checkbox" id="shapeCircle">
                <label for="shapeCircle">Circle</label>
            </div>
            <div>
                <input type="checkbox" id="shapeTriangle">
                <label for="shapeTriangle">Triangle</label>
            </div>
            <div>
                <input type="checkbox" id="shapeLine">
                <label for="shapeLine">Line</label>
            </div>

        </div>

        <!-- Canvas Area -->
        <div class="w-5/6 flex justify-end bg-blue-500">
            <div id="canvas" class="w-full"></div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
